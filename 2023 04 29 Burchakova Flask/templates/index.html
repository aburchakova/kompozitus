<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогнозирование свойств композитов</title>
</head>
<body>
<h1 style="color:#000000; font-family:Georgia;">Расчет соотношения матрица-наполнитель</h1>
    <form action="" method="post">
    <fieldset>
        <legend>Ввод параметров</legend>
    <p>
	    <label for="plot">Плотность, кг/м3</label>
	    <input type="text" name="plot" required>
    </p><p>
	    <label for="mup">Модуль упругости, ГПа</label>
	    <input type="text" name="mup" required>
    </p><p>
	    <label for="ko">Количество отвердителя, м.%</label>
	    <input type="text" name="ko" required>
    </p><p>
        <label for="seg">Содержание эпоксидных групп,%_2</label>
	    <input type="text" name="seg" required>
    </p><p>
        <label for="tv">Температура вспышки, С_2</label>
	    <input type="text" name="tv" required>
    </p><p>
        <label for="pp">Поверхностная плотность, г/м2</label>
	    <input type="text" name="pp" required>
    </p><p>
        <label for="mup">Модуль упругости при растяжении, ГПа</label>
	    <input type="text" name="mupr" required>
    </p><p>
        <label for="pr">Прочность при растяжении, МПа</label>
	    <input type="text" name="pr" required>
    </p><p>
        <label for="ps">Потребление смолы, г/м2</label>
	    <input type="text" name="ps" required>
    </p><p>
        <label for="yn">Угол нашивки, град</label>
	    <input type="text" name="yn"  required>
    </p><p>
        <label for="shn">Шаг нашивки</label>
	    <input type="text" name="shn" required>
    </p><p>
        <label for="pln">Плотность нашивки</label>
	    <input type="text" name="pln" required>
	</p>
    </fieldset>
	<p>
    	<p>
	    <input type="submit" value="Рассчитать">
        <input type="reset">
	</p>
    <p>
    {% if message %}
        <p><b>{{message}}</b></p>
    {% endif %}
    </p>


</body>
</html>
